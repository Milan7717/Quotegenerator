<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div
      class="min-h-screen bg-blue-200 w-full flex items-center justify-center"
    >
      <div
        class="font-mono lg:w-[40%] md:w-[60%] w-[80%] border-[1px] border-zinc-800 rounded-lg p-4 flex flex-col items-center text-xl"
      >
        <h1 class="capitalize text-3xl">Quote of the day</h1>
        <div class="my-6">
          <i class="fa-solid fa-quote-left"></i>
          <span class="quote ">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta,
            quidem!
          </span>
          <i class="fa-solid fa-quote-right"></i>
          <p class="author flex justify-center">- Author</p>
        </div>
        <div class="flex w-full justify-between my-2">
          <div class="flex gap-10">
            <button class="sound">
              <i class="fa-solid fa-volume-high"></i>
            </button>
            <button class="copy "><i class="fa-regular fa-copy"></i></button>
          </div>
          <button class="button bg-blue-500 p-2 rounded-xl font-monospace">New Quote</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
